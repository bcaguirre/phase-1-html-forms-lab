<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form>
      <label for="fullname">fullname</label>
      <input 
      type="text" id="fullname"required placeholder="Enter Name" />
    
      <label for="email">email</label>
      <input
      type="email" id="email"required placeholder="Enter Email" />
      
      <label for="phone">phone</label>
      <input
      type="tel" id="phone" placeholder="Enter Telephone (optional)" />
    
      <label for="message">message</label>
      <textarea
      type="message" id="message" placeholder="Enter Message" </textarea>
    
      <h3>Fun Questionnaire</h3>
      <h4>How many licks does it take to get to the center of a tootsiepop?</h4>
      <input type="checkbox" id="checkbox" value="one" /> one <br />
      <input type="checkbox" id="checkbox" value="two" /> two <br />
      <input type="checkbox" id="checkbox" value="three" /> three <br />
      <input type="checkbox" id="checkbox" value="two-hundred" /> two-hundred <br />
    <input type="submit" value="submit!" />
    </form>
  </body>
</html>
